
<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <a href="index.html"></a>
    <div class="login-form">
        <form action="check_user/" method="post">
            <h1>Login</h1>
            <div class="content">
                <div class="input-field">
                    <input type="username" placeholder="username"  name="username" autocomplete="nope" required>
                    <input type="password" placeholder="password" name="psw" autocomplete="new-password" required>
                </div>
                <!-- <div class="input-field">
                    
                </div> -->
            </div>
            <div class="action">
                <button>Login</button>
            </div>
        </form>
    </div>
</body>
</html>
