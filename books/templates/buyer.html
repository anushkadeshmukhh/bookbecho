
<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <a href="index.html"></a>
    <div class="login-form">
        <form action="buy_book/" method="post">
            {% if greetings == 0 %}
            <h1>Conatct The given Seller</h1>
            <!--<h1> Buyer Name: {{ a }}</h1>-->
            <h1> Book Name: {{ b }}</h1>
            <h1> Seller Name: {{ rs }}</h1>
            <h1> Seller Phone Number: {{ rs1 }}</h1>
            {% elif greetings != 0 %}
            <h1>Buy Now</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="Book Name"  name="book_name" autocomplete="nope" required>
                </div>
                <!-- <div class="input-field">
                    
                </div> -->
            </div>
            <div class="action">
                <button>Buy</button>
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
