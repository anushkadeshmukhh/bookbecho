<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <a href="index.html"></a>
    <div>
    <div class="login-form">
        <form action="add_user/" method="post">
            <h1>Sign Up</h1>
            
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="Username" name="username" autocomplete="nope" required>
                    <input type="text" placeholder="Name" name="name" autocomplete="nope" required>
                    <input type="text" placeholder="Contact Number" name="phone" autocomplete="nope" required>
                    <input type="text" placeholder="Address" name="address" autocomplete="nope" required>
                    <input type="text" placeholder="Email" name="email" autocomplete="nope" required>
                    <input type="password" placeholder="Password" name="psw" autocomplete="new-password" required>
                    <input type="password" placeholder=" Repeat Password" name="psw-repeat" autocomplete="new-password" required>
                </div>
                <!-- <div class="input-field">
                        
                    </div> -->
            </div>
            <div class="action">
                <button >Sign In</button>
            </div>
        </form>
    </div>
        

    </div>
</body>
</html>
